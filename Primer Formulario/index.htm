<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <H1>Registrarse gratis</H1>

    <div class="infoGeneral">
        <p>Empezar a usar nuestra aplicacion es facil, solo debe llenar el siguiente formulario con su informacion personal
            para inicar a disfrutar todo lo que tenemos para ofrecer </p>
    </div>

    <section class="sec-formulario">
        <div class="formulario">
            <form id="frmRegistro" name="frmRegistro">



                <div class="nombre">
                    <label>Escriba el nombre</label>
                    <input type="text" id="txtNombre" name="Nombre" placeholder="Nombre">
                </div>
                <div class="apellido">
                    <label>Escriba su apellido</label>
                    <input type="text" id="txtApellido" name="apellido" placeholder="Apellido">
                </div>
                <div class="labal">
                    <label>Escriba su email</label>
                </div>
                <input type="email" id="txtEmail" name="correo" placeholder="Correo">

                <label>Escriba su contrase単a</label>
                <input type="password" id="txtContrasenia" name="contrasenia" placeholder="Contrase単a">

                <label>Confirme su contras単a</label>
                <input type="password" id="txtConfirmacion" name="confirmacion" placeholder="Contrase単a">

                <div class="botonRegistrarse">
                    <input type="button" id="btnRegistrar" value="Registrar">
                </div>
            </form>
            <div class="foto">
                <img src="img/foto.jpg" alt="foto">
            </div>


        </div>
    </section>
    <script src="js/logica.js"></script>
</body>

</html>
